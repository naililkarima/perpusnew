<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan Sekolah</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Perpustakaan Sekolah</h1>
        <nav>
            <a href="#beranda">Beranda</a>
            <a href="#koleksi">Koleksi Buku</a>
            <a href="#cari">Pencarian</a>
        </nav>
    </header>

    <section id="beranda" class="section">
        <h2>Selamat Datang</h2>
        <p>Website perpustakaan sekolah untuk melihat koleksi buku dan melakukan pencarian.</p>
    </section>

    <section id="koleksi" class="section">
        <h2>Koleksi Buku</h2>
        <div id="daftar-buku" class="grid"></div>
    </section>

    <section id="cari" class="section">
        <h2>Pencarian Buku</h2>
        <input type="text" id="search" placeholder="Cari judul buku..." />
        <button onclick="cariBuku()">Cari</button>
        <div id="hasil-cari"></div>
    </section>

<section id="admin" class="section">
    <h2>Tambah Buku Baru</h2>
    <input type="text" id="resi" placeholder="Nomor Resi" />
    <input type="text" id="judul" placeholder="Judul Buku" />
    <input type="text" id="penulis" placeholder="Penulis" />
    <select id="status">
        <option value="Tersedia">Tersedia</option>
        <option value="Dipinjam">Dipinjam</option>
    </select>
    <button onclick="tambahBuku()">Tambah Buku</button>
    <p id="notif"></p>
</section>

<script src="script.js"></script>
</body>
</html>
